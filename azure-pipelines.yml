trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CMake@1
  inputs:
    cmakeArgs: ..
    workingDirectory: build

- script:
    echo "Assembly"
  displayName: 'Assembly'

- script:
    echo "Docker";
    ls -la;
    pwd;
    cd build;
    ls -la;
  displayName: 'Docker'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'C++ Package'
    publishLocation: 'Container'

